<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Monte Fuji</title>
</head>

<body>

    <header class="header">

        <nav>
            <div class="nav__bar">
                <div class="logo">
                    <a href="#"><img src="img/Monte fuji logo.png" alt="logo"></a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Início</a></li>
                <li><a href="#About">Sobre</a></li>
                <li><a href="#rent">Alugar</a></li>
                <li><a href="#buy">Comprar</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
            <button class="btn nav__btn">WhatsApp</button>
        </nav>
        <div class="section__container header__container" id="home">
            <p>Único - Prático - Seguro</p>
            <h1>Conectamos Você Ao Imóvel Ideal<br />Para Um Novo <span>Começo</span>.</h1>
        </div>
    </header>

    <section class="section__container booking__container">
        <form action="/" class="booking__form">

            <div class="select__group">
                <span><i class="ri-search-line"></i></span>
                <div>
                    <label for="pretencao">Pretenção</label>
                    <select id="opções">
                        <option value="opcao1">Alugar</option>
                        <option value="opcao2">Comprar</option>
                    </select>
                </div>
            </div>

            <div class="select__group">
                <span><i class="ri-community-line"></i></span>
                <div>
                    <label for="tipo-de-imovel">Tipo de Imóvel</label>
                    <select id="opções">
                        <option value="opcao1">Casa</option>
                        <option value="opcao2">Apartamento</option>
                        <option value="opcao3">Condominio</option>
                        <option value="opcao4">Terreno</option>
                    </select>
                </div>
            </div>

            <div class="select__group">
                <span><i class="ri-home-line"></i></span>
                <div>
                    <label for="quartos">Quartos</label>
                    <select id="opções">
                        <option value="opcao1">1</option>
                        <option value="opcao2">2</option>
                        <option value="opcao3">3</option>
                        <option value="opcao4">4</option>
                    </select>
                </div>
            </div>

            <div class="select__group select__btn">
                <button class="btn">PESQUISAR</button>
            </div>

        </form>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="scripts.js"></script>
</body>

</html>
